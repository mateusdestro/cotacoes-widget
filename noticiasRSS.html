<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .rss-feed {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .rss-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .rss-item h3 {
            margin: 0 0 5px 0;
        }
        .rss-item p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="rss-feed" id="rss-feed"></div>

    <script>
        async function fetchRSS(url) {
            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                if (xml.querySelector("parsererror")) {
                    throw new Error('Error parsing XML');
                }
                return xml;
            } catch (error) {
                console.error('Fetch RSS failed:', error);
                return null;
            }
        }

        function displayRSS(xml) {
            if (!xml) {
                const feed = document.getElementById("rss-feed");
                feed.innerHTML = '<p>Failed to load RSS feed.</p>';
                return;
            }
            
            const items = xml.querySelectorAll("item");
            const feed = document.getElementById("rss-feed");
            feed.innerHTML = ''; // Clear previous content

            items.forEach(item => {
                const title = item.querySelector("title")?.textContent || 'No title';
                const link = item.querySelector("link")?.textContent || '#';
                const description = item.querySelector("description")?.textContent || 'No description';

                const rssItem = document.createElement("div");
                rssItem.className = "rss-item";

                const rssTitle = document.createElement("h3");
                const rssLink = document.createElement("a");
                rssLink.href = link;
                rssLink.textContent = title;
                rssLink.target = "_blank";
                rssTitle.appendChild(rssLink);

                const rssDescription = document.createElement("p");
                rssDescription.innerHTML = description;

                rssItem.appendChild(rssTitle);
                rssItem.appendChild(rssDescription);
                feed.appendChild(rssItem);
            });
        }

        (async () => {
            const rssUrl = 'https://br.investing.com/rss/news_95.rss';
            const rssData = await fetchRSS(rssUrl);
            displayRSS(rssData);
        })();
    </script>
</body>
</html>
