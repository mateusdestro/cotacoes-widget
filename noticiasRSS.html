<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .rss-feed {
            max-width: 600px;
            margin: 0 auto;
        }
        .rss-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .rss-item h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="rss-feed" id="rss-feed"></div>

    <script>
        async function fetchRSS(url) {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
            const data = await response.json();
            const parser = new DOMParser();
            const xml = parser.parseFromString(data.contents, "application/xml");
            return xml;
        }

        function displayRSS(xml) {
            const items = xml.querySelectorAll("item");
            const feed = document.getElementById("rss-feed");
            items.forEach(item => {
                const title = item.querySelector("title").textContent;
                const link = item.querySelector("link").textContent;
                const description = item.querySelector("description").textContent;

                const rssItem = document.createElement("div");
                rssItem.className = "rss-item";

                const rssTitle = document.createElement("h3");
                const rssLink = document.createElement("a");
                rssLink.href = link;
                rssLink.textContent = title;
                rssLink.target = "_blank";
                rssTitle.appendChild(rssLink);

                const rssDescription = document.createElement("p");
                rssDescription.textContent = description;

                rssItem.appendChild(rssTitle);
                rssItem.appendChild(rssDescription);
                feed.appendChild(rssItem);
            });
        }

        (async () => {
            const rssUrl = 'https://rss.cnn.com/rss/cnn_topstories.rss'; // Exemplo de URL RSS
            const rssData = await fetchRSS(rssUrl);
            displayRSS(rssData);
        })();
    </script>
</body>
</html>
